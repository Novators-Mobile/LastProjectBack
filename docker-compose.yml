services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    profiles: ["prod"]
    environment:
      APP_ENV: dev
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/app
      STORAGE_DIR: storage
      AUTH_DISABLED: "true"
      ACCESS_TOKEN: changeme
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./storage:/app/storage
  
  api-dev:
    build: .
    profiles: ["dev"]
    environment:
      APP_ENV: dev
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/app
      STORAGE_DIR: storage
      AUTH_DISABLED: "true"
      ACCESS_TOKEN: changeme
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "7777", "--reload"]
    ports:
      - "7777:7777"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./storage:/app/storage

volumes:
  pgdata:
